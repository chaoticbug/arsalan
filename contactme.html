    <div class="container">

        <div style="padding: 150px 0;">
            <h1>Talk to me!</h1>
            <form class="row" action="https://formsubmit.co/arsalan.ali.aga@gmail.com " method="POST">
                <!--Honeypot-->
                <input type="text" name="_honey" style="display: none;">

                <!--Disable Captcha-->
                <input type="hidden" name="_captcha" value="false">

                <input type="hidden" name="_next" value="arsalanaliaga.com/contactme/success.html">

                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>

                <div class="col-md-6">
                    <label for="emailInfo" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="email" id="emailInfo">
                </div>

                <div class="col-md-12">
                    <label for="comments" class="form-label">Message</label>
                    <textarea class="form-control" id="comments" name="message" rows="3"></textarea>
                </div>

                <div class="col-md-12 my-2 ">
                    <button type="submit" class="btn btn-secondary">Submit</button>

                </div>
            </form>
        </div>
    </div>
